<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/calc.css" style="text/css">
        <title>Javascript Calculator</title>
    </head>

    <body>
        <div class="display">I'm a result, hey hey</div>
        <div class="buttons">
            <div class="right">
                <button id="del">DEL</button>
                <button id="div">/</button>
                <button id="mult">x</button>
                <button id="min">-</button>
                <button id="sum">+</button>
            </div>
            <div class="left">
                <button class="buttonClass">7</button>
                <button class="buttonClass">8</button>
                <button class="buttonClass">9</button>
                <button class="buttonClass">4</button>
                <button class="buttonClass">5</button>
                <button class="buttonClass">6</button>
                <button class="buttonClass">1</button>
                <button class="buttonClass">2</button>
                <button class="buttonClass">3</button>
                <button class="buttonClass" id="float">.</button>
                <button class="buttonClass">0</button>
                <button class="buttonClass" id="equal">=</button>
            </div>
        </div>
        <script src="js/calc.js" style="text/javascript"></script>
    </body>

</html>
