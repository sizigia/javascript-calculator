<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/calc.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
        <title>JavaScript Calculator</title>
    </head>

    <body>
        <div id="titleCont">
            <p id="title">JavaScript Calculator</p>
        </div>
        <div class="calc">
            <div id="displayBorder">
                <input id="displayText" disabled>
            </div>
            <div class="buttons">
                <div class="buttons" id="left">
                    <button class="num" value="7">7</button>
                    <button class="num" value="8">8</button>
                    <button class="num" value="9">9</button>
                    <button class="num" value="4">4</button>
                    <button class="num" value="5">5</button>
                    <button class="num" value="6">6</button>
                    <button class="num" value="1">1</button>
                    <button class="num" value="2">2</button>
                    <button class="num" value="3">3</button>
                    <button class="decimal" value="dot">.</button>
                    <button class="num" value="0">0</button>
                    <button class="equal function" value="=">=</button>
                </div>
                <div class="buttons" id="right">
                    <button class="clear" value="clear">DEL</button>
                    <button class="operator" value="/">/</button>
                    <button class="operator" value="*">x</button>
                    <button class="operator" value="-">-</button>
                    <button class="operator" value="+">+</button>
                </div>
            </div>
        </div>
        <script src="js/calc.js" type="text/javascript"></script>
    </body>

</html>
