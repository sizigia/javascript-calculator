<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/calc.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
        <title>JavaScript Calculator</title>
    </head>

    <body>
        <div id="titleCont">
            <p id="title">JavaScript Calculator</p>
        </div>
        <div class="calc">
            <div id="displayBorder">
                <input id="displayText" disabled>
            </div>
            <div class="buttons">
                <div class="buttons" id="left">
                    <div id="7">7</div>
                    <div id="8">8</div>
                    <div id="9">9</div>
                    <div id="4">4</div>
                    <div id="5">5</div>
                    <div id="6">6</div>
                    <div id="1">1</div>
                    <div id="2">2</div>
                    <div id="3">3</div>
                    <div id="dot">.</div>
                    <div id="0">0</div>
                    <div id="equal">=</div>
                </div>
                <div class="buttons" id="right">
                    <div id="clear">DEL</div>
                    <div id="div">/</div>
                    <div id="mult">x</div>
                    <div id="sub">-</div>
                    <div id="sum">+</div>
                </div>
            </div>
        </div>
        <script src="js/calc.js" type="text/javascript"></script>
    </body>

</html>
