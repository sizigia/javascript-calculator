<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/calc.css" type="text/css">
        <title>JavaScript Calculator</title>
    </head>

    <body>
        <div id="display"></div>
        <div id="buttons">
            <div id="left">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">.</div>
                <div class="num">0</div>
                <div class="op">=</div>
            </div>
            <div id="right">
                <div class="op" id="clear">DEL</div>
                <div class="op" id="div">/</div>
                <div class="op" id="mult">x</div>
                <div class="op" id="sub">-</div>
                <div class="op" id="sum">+</div>
            </div>
        </div>
        <script src="js/button.js" type="text/javascript"></script>
    </body>

</html>
