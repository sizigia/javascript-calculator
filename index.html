<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/calc.css" style="text/css">
        <title>Javascript Calculator</title>
    </head>

    <body>
        <div class="display"></div>
        <div class="buttons">
            <div class="right">
                <button id="del">DEL</button>
                <button id="div">/</button>
                <button id="mult">x</button>
                <button id="min">-</button>
                <button id="sum">+</button>
            </div>
            <div class="left">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
            </div>
        </div>
        <script src="js/calc.js" style="text/javascript"></script>
    </body>

</html>
